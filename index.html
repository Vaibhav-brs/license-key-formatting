<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Key Formatting</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>License Key Formatting</h1>
    <div>
      <label for="licenseKey">Enter license key:</label>
      <input type="text" id="licenseKey" placeholder="e.g., 2-4A0r7-4k">
    </div>
    <div>
      <label for="groupSize">Enter group size:</label>
      <input type="number" id="groupSize" min="1" value="4">
    </div>
    <div>
      <label for="separator">Enter separator:</label>
      <input type="text" id="separator" maxlength="1" value="-">
    </div>
    <button onclick="formatLicenseKey()">Format</button>
    <div id="output"></div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
